<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hot shot</title>
    <link rel="stylesheet" href="./assets/css/style.css">
    <link rel="icon" href="assets/img/logo.svg">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body style="background-color:#CA4654;">

    <div class="loging-section">
        <img src="./assets/img/hotwhitelogo.svg" class="logo-bg-set" alt="">
        <div class="loging-card">
            <div class="logo-box">
                <img src="./assets/img/logo.svg" />
            </div>
            <form action="" method="post">
                <div class="form-section">
                    <div class="form-box">
                        <p class="main-title">Month</p>
                        <input type="text" pattern="[0-9]{2}"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,2)" class="input-box"
                            placeholder="MM">
                    </div>
                    <div class="form-box">
                        <p class="main-title">Day</p>
                        <input type="text" pattern="[0-9]{2}"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,2)" class="input-box"
                            placeholder="DD">
                    </div>
                    <div class="form-box">
                        <p class="main-title">Year</p>
                        <input type="text" pattern="[0-9]{4}"
                            oninput="this.value=this.value.replace(/[^0-9]/g,'').slice(0,4)" class="input-box"
                            placeholder="YYYY">
                    </div>
                </div>
                <div class="btn-box">
                    <a href="home.html"> <button type="button" class="btn-enter">enter </button></a>
                </div>
            </form>
            <p class="end-text">This is to ensure that you are of legal drinkingÂ age</p>
        </div>

    </div>

        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./assets/js/index.js"></script>
</body>

</html>
